<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Oriented Programming</title>
  </head>
  <body>
    <h2>MM Dena and Lena Bank</h2>
    <form id="accountForm">
      <input
        type="text"
        placeholder="Enter Customer Name"
        name="customerName"
        id="customerName"
      />
      <input
        type="number"
        placeholder="Enter Intial Balance"
        name="InitialBalance"
        id="InitialBalance"
      />
      <button>Add Account</button>
    </form>
    <hr />
    <form id="depositForm">
      <input
        type="number"
        placeholder="Enter Account Number"
        name="accountNumber"
        id="accountNumber"
      />
      <input
        type="amount"
        placeholder="Enter Amount"
        name="deposit"
        id="amount"
      />
      <button>Deposit</button>
    </form>

    <script src="constructor_function.js"></script>
  </body>
</html>
